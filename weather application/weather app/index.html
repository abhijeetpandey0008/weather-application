<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div> 
        <div class="wether">
            <img src="https://imgs.search.brave.com/oYedS9vgbMPus5mZ7hJd00sNlpjwp_8k0q7N7zt4pBE/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9wbHVz/cG5nLmNvbS9pbWct/cG5nL3BuZy1yYWlu/LWNsb3VkLWRvd25s/b2FkLXBuZ3RyYW5z/cGFyZW50LTM0Ni5w/bmc"   class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://w7.pngwing.com/pngs/197/669/png-transparent-relative-humidity-atmosphere-of-earth-information-cloud-computing-cloud-white-cloud-monochrome.png" >
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://img.freepik.com/premium-vector/wind-clouds-icon-weather-forecast-pictogram-wind-icon-wind-blowing-windy-weather-air-icons-doodle-wind-winds-clouds-weather-symbol-wind-speed-icon_754208-73.jpg?w=1060" >
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 

<script>
    const apiKey = "863242cfb2b1d357e6093d9a4df19a4b";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=banglore";

    const searchBox= document.querySelector(".search input");
    const searchBtn=document.querySelector(".search button")

    async function checkweather(city){
    
        const response= await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data=await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =  Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

    }

    searchBtn.addEventListener("click", ()=>{
        checkweather(searchBox.value);
    } )




    checkweather()
</script>

    
    
    
</body>
</html>
